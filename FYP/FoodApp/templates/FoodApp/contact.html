{% block contact %}

        <h1>Contact Us</h1>
        <p><a href="#"> Home >></a> <span>Contact Us</span> </p>
    </div>
    <div class="newcon">
    <div class="contactsForm">
        <div class="firstsContainer">
            
            <div class="informations">
                <h3>Get in Touch..ðŸ˜Š</h3>
                <div>
                    <img src="{% static 'images/location.png' %}" class="icon" alt="">

                    <input type="text" name="phone" class="input"  placeholder="+1 00 00 000" required> 
                </div>
                <div class="form-group">
                    <label for="">Message</label>
                    <textarea type="text" name="msg" placeholder="Write a message" ></textarea>
                </div>
